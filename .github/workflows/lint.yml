name: lint-python
on:
 - push
 - pull_request
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Python Linter
        uses: sunnysid3up/python-linter@master
        with:
          mypy-options: "--ignore-missing-imports --show-error-codes"
          isort-options: "-w 100"
